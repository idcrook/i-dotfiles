---
name: characters
parent: default


matches:
  - trigger: "aapple"
    replace: ""

  - trigger: "ccmd"
    replace: "⌘"

  - trigger: "ccontrol"
    replace: "⌃"

  - trigger: "ccopy"
    replace: "©"

  - trigger: "ddelete"
    replace: "⌦"

  - trigger: "ddivide"
    replace: "÷"

  - trigger: "eeuro"
    replace: "€"

  - trigger: "iinfinity"
    replace: "∞"

  - trigger: "ooption"
    replace: "⌥"

  - trigger: "ppound"
    replace: "£"

  - trigger: "rrecycle"
    replace: "♻"

  - trigger: "ssection"
    replace: "§"

  - trigger: "sshift"
    replace: "⇧"

  - trigger: "rregistered"
    replace: "®"

  - trigger: "..ccw"
    replace: "⌃⌘W"

  - triggers: ["..cmd", "..command"]
    replace: "⌘"

  - trigger: "..copy"
    replace: "©"

  - triggers: ["..ctrl", "..control"]
    replace: "⌃"

  - trigger: "..esc"
    replace: "⎋"

  - trigger: "..opt"
    replace: "⌥"

  - trigger: "..shift"
    replace: "⇧"

  - trigger: "..tab"
    replace: "⇥"

  - trigger: "..trade"
    replace: "™"

  - trigger: "..kbd"
    replace: "<kbd>$|$</kbd>"
